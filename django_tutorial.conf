<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /home/serjaii/Documentos/IAW/django_tutorial

    Alias /static /home/serjaii/Documentos/IAW/django_tutorial/static
    <Directory /home/serjaii/Documentos/IAW/django_tutorial/static>
        Require all granted
    </Directory>

    <Directory /home/serjaii/Documentos/IAW/django_tutorial/django_tutorial>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess django_tutorial python-path=/home/serjaii/Documentos/IAW/django_tutorial python-home=/home/serjaii/Documentos/IAW/django_tutorial/venv
    WSGIProcessGroup django_tutorial
    WSGIScriptAlias / /home/serjaii/Documentos/IAW/django_tutorial/django_tutorial/wsgi.py

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
